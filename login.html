<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/login/loginstyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript">
        function validate() {
            if (document.getElementById("email").value == "admin@gmail.com" && document.getElementById("password").value == "admin") {
                console.log(document.getElementById("email").value);
                console.log(document.getElementById("password").value);
                // event.preventDefault();
                window.location.href = './step1.html';
            }
            else {
                alert("Username or password is incorrect");
            }
        }

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <!-- IMAGE CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container "></div>
            <!-- IMAGE CONTAINER END -->

            <!-- FORM CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 infinity-form-container">
                <div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 infinity-form">
                    <!-- Company Logo -->
                    <div class="text-center mb-3 mt-5">
                        <img src="./images/logo.png" width="150px">
                    </div>
                    <div class="text-center mb-4">
                        <h4>Login into your account</h4>
                    </div>
                    <!-- Form -->
                    <form class="px-3">
                        <!-- Input Box -->
                        <div class="form-input">
                            <span><i class="fa fa-envelope-o"></i></span>
                            <input type="email" name="" placeholder="Email Address" id="email" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="" placeholder="Password" id="password" required>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block" onclick="javascript:validate()">Login</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
        <!-- FORM CONTAINER END -->
    </div>

</body>

</html>
