<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const nameInput = document.getElementById("name");
    const downloadBtn = document.getElementById("download-btn");

    const image = new Image();
    image.src = "./images/certificate.jpg";
    image.onload = function () {
        drawImage();
    };

    function drawImage() {
        // ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        ctx.font = "bold 15px alegreya medium";
        ctx.fillStyle = "#022f56";
        //ctx.fillText(nameInput.value, 40, 180)
        ctx.fillText(localStorage.getItem("TotalWaste"), 309, 185);
        ctx.fillText(localStorage.getItem("TypeOfWaste"), 80, 202);
        ctx.fillText(localStorage.getItem("Date"), 190, 220);
    }

    // nameInput.addEventListener('input', function () {
    // 	drawImage()
    // })

    downloadBtn.addEventListener("click", function () {
        downloadBtn.href = canvas.toDataURL("image/jpg");
        downloadBtn.download = "Certificate - " + localStorage.getItem("name");
    });

</script>
